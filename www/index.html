<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraform-inspired Static Website</title>
    <style>
      body {
        background-color: #1E1E2F;
        color: #ffffff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        color: #8A2BE2;
        font-size: 2.5em;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.2em;
        max-width: 600px;
        text-align: center;
        margin: 10px 20px;
      }
      a.button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.1em;
        color: #ffffff;
        background-color: #8A2BE2;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      a.button:hover {
        background-color: #6A1BB2;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>Infrastructure for this static website was created by Terraform.</p>
    <a href="#" class="button">Learn More</a>
  </body>
</html>
